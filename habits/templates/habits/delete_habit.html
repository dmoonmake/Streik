{% extends "base.html" %}
{% block content %}
<h2>Delete Habit</h2>
<p>Are you sure you want to delete "{{ habit.habit_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'habit_list' %}">Cancel</a>
{% endblock %}
